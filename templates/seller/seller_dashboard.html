<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Seller Dashboard</h2>
    <p>Welcome, {{ session.get('username') }} | <a href="{{ url_for('users.logout') }}">Logout</a></p>

    <h4>Your Products</h4>
    <a href="{{ url_for('seller.add_product') }}" class="btn btn-success mb-2">Add Product</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{{ url_for('seller.edit_product', product_id=product.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('seller.delete_product', product_id=product.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
